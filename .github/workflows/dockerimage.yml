name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      env:
        DOCKERHUB_ACCESS_TOKEN: ${{ secrets.dockerhub_access_token }}
      run: |
        docker login --username gregorigoss --password ${DOCKERHUB_ACCESS_TOKEN}          && \
        docker build . --file Dockerfile --tag origoss/github-actions-demo:$(date +%s)    && \
        docker push origoss/github-actions-demo:$(date +%s)
