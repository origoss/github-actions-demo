name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag origoss/github-actions-demo:$(date +%s)
    - name: Docker login
      env:
        DOCKERHUB_ACCESS_TOKEN: ${{ secrets.dockerhub_access_token }}
      run: docker login --username gregorigoss --password ${DOCKERHUB_ACCESS_TOKEN}
    - name: Docker push
      run: docker push origoss/github-actions-demo:$(date +%s)
